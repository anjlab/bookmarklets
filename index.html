<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>anjlab/bookmarklets @ GitHub</title>

  <style type="text/css">
    body {
      margin-top: 1.0em;
      background-color: #fff;
      font-family: Helvetica, Arial, FreeSans, san-serif;
      color: #000000;
    }
    #container {
      margin: 0 auto;
      width: 700px;
    }
    h1 { font-size: 3.8em; color: #287e7e; margin-bottom: 3px; }
    h1 .small { font-size: 0.4em; }
    h1 a { text-decoration: none }
    h2 { font-size: 1.5em; color: #287e7e; }
    h3 { text-align: center; color: #287e7e; }
    a { color: #287e7e; }
    .description { font-size: 1.2em; margin-bottom: 30px; margin-top: 30px; font-style: italic;}
    .download { float: right; }
    pre { background: #000; color: #fff; padding: 15px;}
    hr { border: 0; width: 80%; border-bottom: 1px solid #aaa}
    .footer { text-align:center; padding-top:30px; font-style: italic; }
    .inline-block {
      position: relative;
      display: inline-block;
    }
    .callout {
      background: url(bookmarklet-callout-arrow.gif) no-repeat center left;
      color: #7F7F66;
      margin-left: -8px;
      padding-left: 6px;
    }
    .callout-inner {
      background: #FFC;
      border: 1px solid #FFF1A8;
      border-left: 0;
      padding: 1px 5px;
    }
    .bookmarklet {
      background-color: #CCC;
      border: 1px solid #999;
      border-color: #BBB #999 #777;
      border-radius: 5px;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      color: #333;
      font-weight: bold;
      padding: 2px 10px;
      text-decoration: none;
    }
    .unselectable {
      -moz-user-select: none;
      -khtml-user-select: none;
      user-select: none;
      -webkit-user-select: none;
    }
    .bookmarklets {
      padding: 20px;
      background: #EBEFF9;
    }
  </style>
</head>

<body>
  <a href="http://github.com/anjlab/bookmarklets"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

  <div id="container">

    <div class="description">
      Just drag these bookmarklets to your browser's bookmark toolbar.
    </div>

    <div class="bookmarklets">
      <a class="bookmarklet unselectable inline-block"
         href="javascript:if(document.body&&!document.xmlVersion){void(z=document.createElement('script'));void(z.src='https://raw.github.com/anjlab/bookmarklets/master/free-lance-projects-previews-bookmarklet.js');void(document.body.appendChild(z));}else{}">Free-lance.ru: Projects Preview</a>
      <span class="callout inline-block"><span class="callout-inner inline-block">Drag me!</span></span>
    </div>

    <p>You can also clone the project with <a href="http://git-scm.com">Git</a>
      by running:
      <pre>$ git clone git://github.com/anjlab/bookmarklets</pre>

    </p>

    <div class="footer">
      get the source code on GitHub : <a href="http://github.com/anjlab/bookmarklets">anjlab/bookmarklets</a>
    </div>

  </div>

  
</body>
</html>
